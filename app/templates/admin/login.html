{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<style>
    /* --- 1. GLOBAL BACKGROUND --- */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background: linear-gradient(85deg,rgb(172, 170, 170) 0%, rgb(233, 230, 227) 15%, rgb(241, 237, 237) 50%, rgb(248, 244, 244) 80%, rgb(155, 149, 149) 100%);
        font-family: 'Poppins', sans-serif;
    }

    /* --- 2. WRAPPER (Transparent) --- */
    .login-wrapper {
        flex-grow: 1; /* Pushes footer down */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        /* No background color here! content sits directly on body bg */
    }

    /* --- 3. LOGIN CARD --- */
    .login-card {
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        background: #fff;
        overflow: hidden;
        position: relative;
        animation: slideUp 0.5s ease-out forwards;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card::before {
        content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
        background: #800000;
    }

    /* --- TYPOGRAPHY & ELEMENTS --- */
    .brand-icon { font-size: 3rem; color: #800000; margin-bottom: 10px; }
    .login-title { font-weight: 700; color: #333; letter-spacing: -0.5px; }
    .login-subtitle { color: #6c757d; font-size: 0.9rem; margin-bottom: 30px; }

    /* Inputs */
    .input-group-text {
        background: #f8f9fa; border-right: none; color: #6c757d;
        border-radius: 10px 0 0 10px; border-color: #dee2e6;
    }
    .form-control {
        border-left: none; background: #f8f9fa; padding: 12px 15px;
        border-radius: 0 10px 10px 0; border-color: #dee2e6; font-size: 0.95rem;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        box-shadow: none; border-color: #800000; background: #fff;
    }
    .form-control:focus + .input-group-text,
    .input-group:focus-within .input-group-text {
        border-color: #800000; background: #fff; color: #800000;
    }

    /* Toggle Button */
    .btn-toggle-password {
        border-left: none; border-color: #dee2e6; background: #f8f9fa;
        color: #6c757d; border-radius: 0 10px 10px 0; z-index: 10;
    }
    .btn-toggle-password:hover { color: #800000; border-color: #dee2e6; background: #f8f9fa; }

    /* Login Button */
    .btn-login {
        background-color: #800000; border: none; padding: 12px;
        font-weight: 600; letter-spacing: 1px; border-radius: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-login:hover {
        background-color: #600000; transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(128, 0, 0, 0.3);
    }

    /* Badge & Footer */
    .security-badge {
        background: rgba(128, 0, 0, 0.05); color: #800000; padding: 8px 15px;
        border-radius: 50px; font-size: 0.75rem; font-weight: 600;
        display: inline-flex; align-items: center; margin-bottom: 20px;
        border: 1px solid rgba(128, 0, 0, 0.1);
    }
    .footer-note { font-size: 0.8rem; color: #aaa; margin-top: 20px; }
</style>

<div class="login-wrapper">
    <div class="card login-card p-4 p-md-5">
        <div class="text-center">
            <div class="brand-icon"><i class="bi bi-shield-lock-fill"></i></div>
            <h3 class="login-title">Admin Portal</h3>
            <p class="login-subtitle">Please authenticate to continue.</p>
            <div class="security-badge"><i class="bi bi-lock-fill me-2"></i> Secure Access</div>
        </div>

        <form action="" method="POST" class="mt-2" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password" style="border-radius: 0;" required>
                    <button class="btn btn-outline-secondary btn-toggle-password" type="button" onclick="togglePassword()">
                        <i class="bi bi-eye-slash-fill" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary btn-login">AUTHENTICATE</button>
            </div>
        </form>

        <div class="text-center footer-note">
            <i class="bi bi-info-circle me-1"></i> Authorized Personnel Only
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye-slash-fill');
            toggleIcon.classList.add('bi-eye-fill');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-fill');
            toggleIcon.classList.add('bi-eye-slash-fill');
        }
    }
</script>
{% endblock %}
